<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradonix - AI Grade Improver</title>
    <link rel="stylesheet" href="mainstyle.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Main Content -->
    <div class="main-content">
      <div class="welcome-message">
        <h1>Welcome to Gradonix</h1>
        <p>Where you smartly increase your marks and get the best grades through modern AI.</p>
      </div>

      <!-- Study Planner Interface -->
      <div class="study-planner">
        <label>
          Class:
          <input type="text" id="class" placeholder="Enter your class" required autocomplete="off" />
        </label>
        <label>
          Chapter Name:
          <input type="text" id="chapter" placeholder="Enter chapter name" required autocomplete="off" />
        </label>
        <label>
          Current Marks:
          <input type="number" id="currentMarks" placeholder="Enter your current marks" min="0" max="100" required autocomplete="off" />
        </label>
        <label>
          Target Marks:
          <input type="number" id="targetMarks" placeholder="Enter your target marks" min="0" max="100" required autocomplete="off" />
        </label>
        <label for="totalMarks">Total Marks:</label>
        <input type="number" id="totalMarks" placeholder="Enter Total Marks" required autocomplete="off" />

        <label>
          Study Hours per Day:
          <input type="number" id="studyHours" placeholder="Enter study hours per day" min="1" max="24" required autocomplete="off" />
        </label>
        <button onclick="generateStudyPlan()">Generate Study Plan</button>

        <div id="Plan">
          <!-- Study Plan Section -->
            <h2>Study Plan</h2>
            <div id="studyPlan"></div>
            <div id="studyTable"></div>

          <!-- Analysis Section -->
          <h2>Analysis</h2>
            <div id="analysis">
                <p id="analysisText"></p>
            </div>

          <!-- Progress Tracking Section -->
          <div id="progress">
            <h2>Progress Tracking</h2>
            <canvas id="progressChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="scriptmain.js"></script>
  </body>
</html>
